specVersion: 0.0.2
description: PaySwap cards
repository: https://github.com/pancakeswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: cards
    network: fantom-testnet
    source:
      address: '0x9899019bb90D216d1DD2Db790daf2dB7dFb6D827'
      abi: cards
      startBlock: 14662559
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - Card
      abis:
        - name: cards
          file: ./abis/card.json
      eventHandlers:
        - event: AddBalance(address,address,uint256)
          handler: handleAddBalance
        - event: ExecutePurchase(address,address,address,string,uint256,uint256,uint256,uint256,uint256,uint256[])
          handler: handleExecutePurchase
        - event: RemoveBalance(address,address,uint256)
          handler: handleRemoveBalance
        - event: TransferBalance(uint256,address,address,uint256)
          handler: handleTransferBalance
        - event: UpdatePassword(address,string)
          handler: handleUpdatePassword