specVersion: 0.0.2
description: PaySwap ValuepoolVoter
repository: https://github.com/pancakeswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ValuepoolVoter
    network: fantom-testnet
    source:
      address: '0x971928CB7F42EC1F0C34e2C68C7bb0E7Ec17c586'
      abi: ValuepoolVoter
      startBlock: 14662559
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - Gauge
      abis:
        - name: ValuepoolVoter
          file: ./abis/ValuepoolVoter.json
      eventHandlers:
        - event: GaugeCreated(address,address,address,uint256,uint256,string,string)
          handler: handleGaugeCreated
        - event: Voted(indexed address,indexed address,uint256,uint256,uint256,uint256,bool)
          handler: handleVoted
        - event: Abstained(indexed address,uint256,int256)
          handler: handleAbstained
        - event: UpdateTags(address,address,string,string,string)
          handler: handleUpdateTags